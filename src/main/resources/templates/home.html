<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container mt-5">
        <div class="row" th:each="producto : ${productos}">
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${producto.nombre}"></h5>
                        <h6 class="card-subtitle mb-2 text-muted" th:text="'ID: ' + ${producto.id}"></h6>
                        <p class="card-text" th:text="'Descripción: ' + ${producto.descripcion}"></p>
                        <p class="card-text" th:text="'Precio: $' + ${producto.precio}"></p>
                        <p class="card-text" th:text="'Cantidad: ' + ${producto.cantidad}"></p>
                        <p class="card-text" th:text="'Categoría: ' + ${producto.categoria}"></p>
                        <p class="card-text" th:text="'Proveedor: ' + ${producto.proveedor.nombre}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
