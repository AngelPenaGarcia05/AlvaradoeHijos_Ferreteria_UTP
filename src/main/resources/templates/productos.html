<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alvarado e Hijos | Ferreteria</title>
    <link rel="shortcut icon" th:href="@{/media/favicon.png}" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.3.3/lux/bootstrap.min.css"
        integrity="sha512-RI2S7J+KOTIVVh6JxrBRNIxJjIioHORVNow+SSz2OMKsDLG5y/YT6iXEK+R0LlKBo/Uwr1O063yT198V6AZh4w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" th:href="@{/css/productos.css}" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}"><img class="logo" th:src="@{/media/logo.png}" alt=""></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <form class="d-flex" role="search" th:action="@{/productos}" method="get">
                    <select class="form-select" name="categoria" th:value="${categoria}">
                        <option value="">Todas las categorías</option>
                        <option value="Herramientas">Herramientas</option>
                        <option value="Ferreteria">Ferretería</option>
                        <option value="Construcción">Construcción</option>
                        <option value="Pinturas">Pinturas</option>
                        <option value="Plomería">Plomería</option>
                        <option value="Jardinería">Jardinería</option>
                        <option value="Madera">Madera</option>
                        <option value="Seguridad">Seguridad</option>
                    </select>
                    <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar" name="filtro" th:value="${filtro}">
                    <button class="btn btn-outline-light" type="submit">Buscar</button>
                </form>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#sobre-nosotros">Sobre Nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contacto">Contacto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/login}"><img class="avatar" th:src="@{/media/avatar.png}"
                                alt="">Iniciar sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!--productos-->
    <section id="productos" class="py-5">
        <div class="container">
            <h2 class="text-center text-dark mb-5">Nuestros Productos</h2>
            <div class="row" th:if="${productos.size() != 0}">
                <div class="col-lg-3 col-md-4 col-sm-6" th:each="producto : ${productos}">
                    <div class="card mb-4">
                        <img th:src="${producto.imagenURL}" class="card-img-top">
                        <div class="card-body d-flex flex-column align-items-center">
                            <h5 class="card-title" th:text="${producto.nombre}"></h5>
                            <p class="card-text" th:text="'Precio: $' + ${producto.precio}"></p>
                            <p class="card-text" th:text="'Descripción: ' + ${producto.descripcion}"></p>
                            <p class="card-text" th:text="'Cantidad: ' + ${producto.cantidad}"></p>
                            <p class="card-text" th:text="'Categoría: ' + ${producto.categoria}"></p>
                            <button class="btn btn-primary">Mostrar mas</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
